<ion-header [translucent]="true" >
  <ion-toolbar color="warning">
    <ion-title>
      Cat√°logo de Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let filme of listFilmes">

    <ion-item lines="none">
      <img [src]="filme.cartaz">
    </ion-item>

    <ion-item lines="none">
      <ion-label>{{filme.titulo}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>{{filme.diretor}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>{{filme.genero}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>{{filme.ano}}</ion-label>
    </ion-item>
   
  </ion-card>
</ion-content>
